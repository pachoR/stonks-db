version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stonks-db
    environment:
      - POSTGRES_USER=stonks
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secretpassword}
      - POSTGRES_DB=stonks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-script:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - stonks-network

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: stonks-opensearch
    environment:
      - cluster.name=stonks-opensearch
      - node.name=stonks-opensearch-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD}
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    restart: unless-stopped
    networks:
      - stonks-network

  opensearch-dashboard:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: stonks-dashboard
    environment:
      - OPENSEARCH_HOSTS=["http://stonks-opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    restart: unless-stopped
    depends_on:
      - opensearch
    networks:
      - stonks-network

volumes:
  postgres_data:
  opensearch_data:

networks:
  stonks-network:
    driver: bridge
